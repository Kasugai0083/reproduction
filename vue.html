<!-- 全ページ共通CSS -->

<!-- フォント -->

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- Vue -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

</head>

<body>

<header class="headerarea g-wrapper __hf"></header>
<div class="fat-nav"></div>

<main id="mainarea">


		<ul class="vue-list">
			<li v-for="img in images" :key="index">
					<picture>
						<source media="(max-width:767px)" :srcset="img.sp">
						<img :src="img.src" :srcset="img.pc" :alt="img.alt" :width="img.width" :height="img.height" loading="lazy" class="imgauto">
					</picture>
			</li>
		</ul>
		<script>
		new Vue({
			el: ".vue-list",
			data:{
				images:[
				{
						src:"https://placehold.jp/150x150.png",
						pc:"https://placehold.jp/150x150.png 1x,https://placehold.jp/150x150.png 2x",
						sp:"https://placehold.jp/150x150.png",
						alt:"test1", width:"150", height:"150"
					},
					{
						src:"https://placehold.jp/300x300.png",
						pc:"https://placehold.jp/300x300.png 1x,https://placehold.jp/300x300.png 2x",
						sp:"https://placehold.jp/300x300.png",
						alt:"test2", width:"300", height:"300"
					},
					{
						src:"https://placehold.jp/600x600.png",
						pc:"https://placehold.jp/600x600.png 1x,https://placehold.jp/600x600.png 2x",
						sp:"https://placehold.jp/600x600.png",
						alt:"test3", width:"600", height:"600"
					},

				]
			}
		})
		</script>
</main>

<footer class="footerarea"></footer>

<div id="pagetop">
	<a href="#"><span></span></a>
</div>

<!-- JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>

<script src="asset/js/common.js"></script>
<script src="asset/js/animation.js"></script>
<script src="asset/js/subpage.js"></script>

</body>
</html>
