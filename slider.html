	<script>	
$(document).ready(function() {
    // すべての画像が読み込まれたら処理を実行
    $(window).on('load', function() {
        let allImages = document.querySelectorAll('img:not([loading="lazy"])'); // lazy loadingの画像を除外
        let totalImages = allImages.length;
        let loadedImages = 0;

        if (totalImages === 0) {
            executeAfterImagesLoaded();
        } else {
            for (let img of allImages) {
                if (img.complete) {
                    loadedImages++;
                    if (loadedImages === totalImages) {
                        executeAfterImagesLoaded();
                    }
                } else {
                    img.onload = function() {
                        loadedImages++;
                        if (loadedImages === totalImages) {
                            executeAfterImagesLoaded();
                        }
                    }
                }
            }
        }
    });

    function executeAfterImagesLoaded() {
        // .loading-areaをフェードアウト
        $('.loading-area').fadeOut(500);
    }
});

	</script>
