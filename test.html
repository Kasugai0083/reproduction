<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .scratch-container {
      position: relative;
      width: 300px;
    }
    .scratch-container img {
      width: 100%;

    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="scratch-container">
    <img src="asset/images/top/traveler_a.svg" id="image" alt="ã‚¹ã‚¯ãƒ©ãƒƒãƒå¯¾è±¡">
    <canvas id="scratchCanvas"></canvas>
  </div>

  <script>
    const img = document.getElementById("image");
    const canvas = document.getElementById("scratchCanvas");
    const ctx = canvas.getContext("2d");

    img.onload = () => {
      canvas.width = img.clientWidth;
      canvas.height = img.clientHeight;

      // ğŸ”’ ãƒã‚¹ã‚¯ï¼ˆç”»åƒã‚’è¦†ã†ä¸é€æ˜ãªè‰² â€” é»’ã‚„ç™½ãªã©ï¼‰
      ctx.fillStyle = "#fff"; // é€æ˜ãƒã‚¹ã‚¯æ„Ÿã‚’å‡ºã—ãŸã„å ´åˆã¯ "#fff" ã‚‚OK
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // âœ‚ï¸ å‰Šã£ã¦è¦‹ã›ã‚‹å‡¦ç†
      let x = 0, y = 0;
      const step = 10;

      const interval = setInterval(() => {
        ctx.globalCompositeOperation = "destination-out";
        ctx.beginPath();
        ctx.arc(x, y, 20, 0, Math.PI * 2);
        ctx.fill();

        x += step;
        if (x > canvas.width) {
          x = 0;
          y += step;
        }
        if (y > canvas.height) {
          clearInterval(interval);
        }
      }, 30);
    };
  </script>
</body>
